<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Attestation_1</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../Attestation_1/images/image.png" alt="image">
            <div class="header__text">PCS Frontend</div>
                <a class="header__registration" href="registration.html">Регистрация</a>
                <a class="header__registration header__login-click" href="index.html">Вход</a>      
    </header>
    <form class="form" action="">
      <div class="form__box">
       <h1 class="form__title">Вход</h1>
      </div>
      <div class="form__body">
        <div class="form__item">
         <label class="input">
          <span class="input__label">Email</span>
          <input 
          class="input__control" 
          type="email"
          name="email"
          placeholder="Введите email"
          />
         </label>
        </div>
      </div>
         <div class="form__item">
          <label class="input">
           <span class="input__label">Пароль</span>
           <input 
           class="input__control" 
           type="password"
           name="password"
           placeholder="Введите пароль"
           />
          </label>
        </div>
        <div class="form__item">
          <button class="form__submit-button button" type="submit">
                Войти
          </button>
        </div>
      </form>   
</body>
</html>
