<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
</head>
<body>
  <!--вся вёрстка выполнена без применения css, так же использованы устаревшие атрибуты-->
  <header>
    <h1>Вселенная Менделеева</h1>
  </header>
  <main>
    <iframe loading="lazy" width="860" height="415" src="https://www.youtube.com/embed/5DpJcb54vPc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </main>
  <footer>
    <form action="index.html">
      <button>Home</button>
    </form>
  </footer>
</body>
</html>
