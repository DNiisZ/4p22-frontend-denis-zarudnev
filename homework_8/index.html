<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <title>homework_8</title>
</head>
<body>
    <header>
    <div class="form__heading">
        <h1>Калькулятор</h1>
    </div>
    </header>
    <form class="form" action="">
    <div class="form__item">
         <label class="input">
          <span class="input__label">Введите значение 1</span>
          <input 
          class="input__control" 
          aria-label="First Operand"
          name="operand1"
          id="operand1"
          placeholder="Значение 1"
          />
         </label>
        </div>
      <div class="form__item">
         <label class="input">
          <span class="input__label">Введите действие</span>
          <input 
          class="input__control" 
          aria-label="Operation"
          name="operation"
          id="operation"
          placeholder="+ - * /"
          />
         </label>
        </div>
      <div class="form__item">
         <label class="input">
          <span class="input__label">Введите значение 2</span>
          <input 
          class="input__control" 
          aria-label="Second Operand"
          name="operand2"
          id="operand2"
          placeholder="Значение 2"
          />
         </label>
        </div>
        <div class="form__item">
        <label class="input">
          <span class="input__label"></span>
          <input class="input__control" 
            aria-label="Result"
            name="result"
            id="result"
            type="button"
            value="Результат"
            />
            </label>
            </div>
</form>
<script src="./script/script.js"></script>
</body>
</html>
